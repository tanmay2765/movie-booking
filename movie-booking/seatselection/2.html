<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Theatures and Events</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      

        <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/tooplate-style.css">
        

        
    </head>

<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img/logo.png" alt="Theature">
                        </div>
                        <div class="tabs-content">
                            <h4>Choose Your Direction:</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Find us on <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                                <li><a href="http://instagram.com">Follow our <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="page-direction-button">
                            <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                        </div>
                    </div>
                </div>

<div class="col-md-6">
                                            <fieldset>
                                                <label for="name">Full Name:</label>
                                                <input name="name" type="text" class="form-control text" id="name" placeholder="FULL NAME" required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>

<div class="col-md-6">
                                            <fieldset>
                                                <label for="number">Phone Number:</label>
                                                <input name="number" type="text" class="form-control text" id="number" placeholder="PHONE" required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>


<div class="col-md-6">
                                            <fieldset>
                                                <label for="email">E-mail:</label>
                                                <input name="email" type="text" class="form-control text" id="email" placeholder="E-MAIL" required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>

                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Booking for <em>seats</em>:</h4>
                                <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="where">Where:</label>
                                                <select required name='where' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Jalandhar">Jalandhar</option>
                                                    <option value="Phagwara">Phagwara</option>
                                                    <option value="Amritsar">Amritsar</option>
                                                    <option value="Ludhiana">Ludhiana</option>
                                                    
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="start time">Start time:</label>
                                                <select required name='start time' onchange='this.form.()'>
                                                    <option value="">Select time...</option>
                                                    <option value="10">10:00</option>
                                                    <option value="14">14:00</option>
                                                    <option value="18">18:00</option>
                                                    <option value="22">22:00</option>
                                                   
                                                </select>
                                            </fieldset>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="radio-select">
                                                <div class="row">
                                                    <div class="col-md-8 col-sm-6 col-xs-6">
                                                        <label for="silver">Silver</label>
                                                        <input type="radio" name="trip" id="silver" value="silver" required="required"onchange='this.form.()'></div>
						    <div class="col-md-8 col-sm-6 col-xs-6">
                                                        <label for="gold">gold</label>
                                                        <input type="radio" name="trip" id="gold" value="gold" required="required"onchange='this.form.()'></div>
                                                     <div class="col-md-8 col-sm-6 col-xs-6">
                                                        <label for="platium">Platinum</label>
                                                        <input type="radio" name="trip" id="platinum" value="platinum" required="required"onchange='this.form.()'></div>
						  <div class="col-md-8 col-sm-8 col-xs-8">
                                                        <label for="diamond">Diamond</label>
                                                        <input type="radio" name="trip" id="diamond" value="diamond" required="required"onchange='this.form.()'></div>     
                                                </div>
                                            </div>
                                      
                                            
                                        </div>
                                       
                                     <div class="col-md-6">
                                           
                                               <a href="seatselection.html" class="btn">Buy Tickets</a>

                                          
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>



    
    </script>
</body>
</html>
